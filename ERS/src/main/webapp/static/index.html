<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: teal">
        <a class="navbar-brand" href="http://localhost:8080/ERS/home">Employee Reimbursement System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"></button>
    </nav>

    <div class="jumbotron">
        <h1 class="display-4">Welcome</h1>
        <p class="lead">to the Employee Reimbursement System! Here you will be able to enter information about your business expenses, 
            <br>
            upload an image of your receipt, and receive payment back upon approval.
        </p>
        <hr class="my-4">
        <p>Please choose an option below to get started.</p>
        <button type="button" class="btn btn-primary btn-lg" onclick="toLogin()">Log In</button>
		<button type="button" class="btn btn-info btn-lg" onclick="toRegister()">Register</button>
		<script>
			async function toLogin() {
				window.location.href = "http://localhost:8080/ERS/login";
			}
			async function toRegister() {
				window.location.href = "http://localhost:8080/ERS/register";
			}
		</script>		
	</div>

    <footer style="background-color: teal; color: white; padding: 10px 0; text-align: center;">
        <p>&copy; 2020 Jayson Lutrario</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
